<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="Shortcut icon" href="Logo.png">
		<title id="page_title">Guide</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="functions.js"></script>
		<link href="style_create.css" rel="stylesheet">

		<script>
			$(document).ready(function(){
				title = sessionStorage.getItem('guide');;
				var parameters = {
					"title" : title
				};
				$.ajax({
					data: parameters,
					url: 'get_data_guide.php',
					type: 'get',
					success: function(res){
						if(res.correct == "true"){
							document.getElementById("title").innerHTML = res.title;
							document.getElementById("editor").innerHTML = res.data;
						}
						else alert("Error");
					}
				});
			});
			$(document).ready(function(){
				checkLogged();
			});
			function logout(){
				logOut();
			}
		</script>
		<script src="functions.js"> </script>
	</head>



	<body>
		<div class="flex-container">
			<h2 class="fixed-left"> Guide </h2>
			<div id="guides" style="margin-left: 5%; margin-top: 5px">
				<a href="my_guides.html"> My guides </a>
			</div>
			<div class="fixed-right">
				<button class="btn btn-dark" onclick="logout()"> Logout </button>
			</div>
		</div>
		<form class="form-guide" id="form1" method="POST">
			<div class="form-group">
				<h6>Title:</h6>
	  			<input class="form-control" type="text" name="title" id="title" required autofocus>
	  		</div>
	  		<div class="form-group">
	  			<h6>Content:</h6>
				<div class="form-control" id="editor" ></div>
			</div>
		</form>		
	</body>
</html>
