		<script type="text/javascript">
			function post(username, password){
				var parameters = {
					"username" : username,
					"password" : password
				};
				$.ajax({
					data: parameters,
					url: 'login.php',
					type: 'post',
					success: function(data){
						$("#response").html(data);
					}
				});
			}
