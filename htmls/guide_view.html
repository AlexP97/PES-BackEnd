<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="Shortcut icon" href="../Images/Logo.png">
		<title id="page_title">Guide</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/functions.js"></script>
		<link href="../css/style_create.css" rel="stylesheet">

		<!-- Main Quill library -->
		<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
		<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

		<!-- Theme included stylesheets -->
		<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
		<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">


		<script>
			$(document).ready(function(){
				checkLogged();
				var parameters = {
					"id_guide" : getUrlVars()["id_guide"]
				};
				$.ajax({
					data: parameters,
					url: '../peticiones_php/get_data_guide.php',
					type: 'get',
					success: function(res){
						if(res.correct == "true"){
							$("#title").val(res.title);
							document.getElementById("editor").firstChild.innerHTML = res.data;
							document.getElementById("editor").firstChild.setAttribute("contenteditable", "false");
							var points = jQuery.parseJSON(res.points);
							if(points.length > 0) {
								var element = document.getElementById("googleMap");
								element.style.display='block';
								myMap(points[0].location.lat, points[0].location.lng);
								for(var i = 0; i < points.length; i++) {
									addMarker(points[i].location, points[i].text)
								}
							}
						}
						else alert("Error");
					}
				});

			});
			function logout(){
				logOut();
			}
			/* Descargar una version de la Guia en PDF */
			function Create_PDF(){
				document.location.href = "../peticiones_php/pdf_converter.php?id_guide="+getUrlVars()["id_guide"];
			}
		</script>
		<script src="../js/functions.js"> </script>
	</head>



	<body>
		<div class="flex-container">
			<h2 class="fixed-left"> Guide </h2>
			<div id="guides" style="margin-left: 5%; margin-top: 5px">
				<a href="my_guides.html"> My guides </a>
			</div>
			<div class="fixed-right">
				<button class="btn btn-dark" onclick="logout()"> Logout </button>
			</div>
		</div>
		<form class="form-guide" id="form1" method="POST">
			<div class="form-group">
				<h6>Title:</h6>
	  			<input class="form-control" readonly="true" type="text" name="title" id="title" required autofocus>
	  		</div>
	  		<div class="form-group">
	  			<h6>Content:</h6>
				<div class="form-control" id="editor"></div>
			</div>
			<div id="googleMap" style="display:none;width:100%;height:400px;"></div>
		</form>	
		<div class="fixed-left">
			<button class="btn btn-dark" onclick="Create_PDF()"> Dowload in PDF </button>
		</div>
		<!-- Editor sin opciones, solo para ver la Guia -->

		<script>
			var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
		  	var labelIndex = 0;

			function addMarker(locate, description) {
		        // Add the marker at the clicked location, and add the next-available label
		        // from the array of alphabetical characters.
		        var marker = new google.maps.Marker({
		          position: locate,
		          label: labels[labelIndex++ % labels.length],
		          map: map
		        });
		        var infowindow = new google.maps.InfoWindow({
		          content: description
		        });
		        marker.addListener('click', function() {
		          infowindow.open(map, marker);
		        });
		    }

		    function myMap(latitud, longitud) {
		        var mapProp= {
				    center:new google.maps.LatLng(latitud,longitud),
				    zoom:9,
				};
				map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
		    }
		</script>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUcRVwUkZqn5OyQWZs_O1RqtH4_dAgP-o&callback=myMap"></script>

		<script>
		  var toolbarOptions = [];     
		  var quill = new Quill('#editor', {
		    theme: 'snow',
		    modules: {
			    toolbar: toolbarOptions
			}
		  });
		</script>

	</body>
</html>
