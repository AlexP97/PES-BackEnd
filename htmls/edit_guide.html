<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="Shortcut icon" href="../Images/Logo.png">
		<title> Edit guide </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/functions.js"></script>
		<link href="../css/style_create.css" rel="stylesheet">

		<!-- Main Quill library -->
		<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
		<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

		<!-- Theme included stylesheets -->
		<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
		<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

		<script type="text/javascript">
			$(document).ready(function(){
				checkLogged();
				//title = sessionStorage.getItem('guide');
				var parameters = {
					"id_guide" : getUrlVars()["id_guide"]
				};
				$.ajax({
					data: parameters,
					url: '../peticiones_php/get_data_guide.php',
					type: 'get',
					success: function(res){
						if(res.correct == "true"){
							$("#title").val(res.title);
							document.getElementById("editor").firstChild.innerHTML = res.data;
						}
						else alert("Error");
					}
				});

			});
			function edit_guide(title) {
				//alert(document.getElementById("editor").firstChild.innerHTML);
				if(document.getElementById("editor").innerHTML == "" || title == "") return;
				var id = getUrlVars()["id_guide"];
				var parameters = {
					"id_guide" : id,
					"title" : title,
					"data" : document.getElementById("editor").firstChild.innerHTML
				};
				$.ajax({
					data: parameters,
					url: '../peticiones_php/edit_guide.php',
					type: 'post',
					success: function(res){
						if(res.correct == "true"){
							alert("Se ha actualizado la gu√≠a correctamente.");
							window.location.replace("guide_view.html?id_guide="+id);
						}else{
							alert("Error al actualizar la guia");
						}
					}
				});
			}
			function logout(){
				logOut();
			}
			function boton() {
				alert(document.getElementById("editor").firstChild.innerHTML);
			}
		</script>
	</head>
	<body>
		<div class="flex-container">
			<h2 class="fixed-left"> Edit guide </h2>
			<div id="guides" style="margin-left: 5%; margin-top: 5px">
				<a href="my_guides.html"> My guides </a>
			</div>
			<div class="fixed-right">
				<button class="btn btn-dark" onclick="logout()"> Logout </button>
			</div>
		</div>
		<form class="form-guide" id="form1" method="POST">
			<div class="form-group">
				<h6>Title:</h6>
	  			<input class="form-control" type="text" name="title" id="title" required autofocus>
	  		</div>
	  		<div class="form-group">
	  			<h6>Content:</h6>
				<div class="form-control" id="editor" contenteditable="true"></div>
			</div>
			<input class="btn btn-primary" type="button" onclick="edit_guide($('#title').val());" value="Submit" name="data" id="data" required>
		</form>

		<!-- Initialize Quill editor -->
		<script>
		  var toolbarOptions = [
			  ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
			  ['blockquote', 'code-block'],
			  [{ 'header': 1 }, { 'header': 2 }],               // custom button values
			  [{ 'list': 'ordered'}, { 'list': 'bullet' }],
			  //[{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
			  [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
			  [{ 'direction': 'rtl' }], 
			  ['link', 'image'],                        // text direction
			  [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
			  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
			  [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
			  [{ 'font': [] }],
			  [{ 'align': [] }],
			  ['clean']                                         // remove formatting button
		];     
		  var quill = new Quill('#editor', {
		    theme: 'snow',
		    modules: {
			    toolbar: toolbarOptions
			}
		  });
		</script>
	</body>
</html>
