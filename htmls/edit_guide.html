<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="Shortcut icon" href="../Images/Logo.png">
		<title> Edit guide </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/functions.js"></script>
		<link href="../css/style_create.css" rel="stylesheet">

		<!-- Main Quill library -->
		<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
		<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

		<!-- Theme included stylesheets -->
		<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
		<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

		<script type="text/javascript">
	        function showContent() {
	            element = document.getElementById("googleMap");
	            element2 = document.getElementById("optmap");
	            check = document.getElementById("cbox1");
	            if (check.checked) {
	                element.style.display='block';
	                element2.style.display='block';
	            }
	            else {
	                element.style.display='none';
	                element2.style.display='none';
	            }
	        }
	    </script>

		<script type="text/javascript">
			$(document).ready(function(){
				checkLogged();
				puntos = [];
				//title = sessionStorage.getItem('guide');
				var parameters = {
					"id_guide" : getUrlVars()["id_guide"]
				};
				$.ajax({
					data: parameters,
					url: '../peticiones_php/get_data_guide.php',
					type: 'get',
					success: function(res){
						if(res.correct == "true"){
							$("#title").val(res.title);
							document.getElementById("editor").firstChild.innerHTML = res.data;
							var points = jQuery.parseJSON(res.points);
							if(points.length > 0) {
								var element = document.getElementById("googleMap");
								var element2 = document.getElementById("optmap");
								document.getElementById("cbox1").checked = "true";
								element.style.display='block';
								element2.style.display='block';
								myMap(points[0].location.lat, points[0].location.lng);
								for(var i = 0; i < points.length; i++) {
									addMarker(points[i].location, points[i].text);
									var object = {
			    						location: points[i].location,
			      						text: points[i].text
			    					}
			    					puntos.push(object);
								}
							}
							else {
								myMap(41.432999, 2.190427);
							}
						}
						else alert("Error");
					}
				});

			});
			function edit_guide(title) {
				var myJSONString = JSON.stringify(puntos);
				//alert(document.getElementById("editor").firstChild.innerHTML);
				if(document.getElementById("editor").innerHTML == "" || title == "") return;
				var id = getUrlVars()["id_guide"];
				var parameters = {
					"id_guide" : id,
					"title" : title,
					"data" : document.getElementById("editor").firstChild.innerHTML,
					"map" : myJSONString
				};
				$.ajax({
					data: parameters,
					url: '../peticiones_php/edit_guide.php',
					type: 'post',
					success: function(res){
						if(res.correct == "true"){
							alert("Se ha actualizado la guía correctamente.");
							window.location.replace("guide_view.html?id_guide="+id);
						}else{
							alert("Error al actualizar la guia");
						}
					}
				});
			}
			function logout(){
				logOut();
			}
			function boton() {
				alert(document.getElementById("editor").firstChild.innerHTML);
			}
		</script>
	</head>
	<body>
		<div class="flex-container">
			<h2 class="fixed-left"> Edit guide </h2>
			<div id="guides" style="margin-left: 5%; margin-top: 5px">
				<a href="my_guides.html"> My guides </a>
			</div>
			<div class="fixed-right">
				<button class="btn btn-dark" onclick="logout()"> Logout </button>
			</div>
		</div>
		<form class="form-guide" id="form1" method="POST">
			<div class="form-group">
				<h6>Title:</h6>
	  			<input class="form-control" type="text" name="title" id="title" required autofocus>
	  		</div>
	  		<div class="form-group">
	  			<h6>Content:</h6>
				<div class="form-control" id="editor" contenteditable="true"></div>
			</div>
			<label><input type="checkbox" name="cbox1" id="cbox1" onchange="javascript:showContent()"> Do you want to add a map?</label><br>
			<div id="googleMap" style="display: none;width:100%;height:400px;"></div>
			  <span id="optmap" style="display: none;">
			    <table>
			      <tbody id="tbody">
			      </tbody>
			    </table>
			  </span>
			<input class="btn btn-primary" type="button" onclick="edit_guide($('#title').val());" value="Submit" name="data" id="data" required>
		</form>

		<script>

			function edit_marker() {
				console.log("edit");
			    $("tbody").append("<form class='form-signin' id='form" + labelIndex + "' method='POST'> <label> Punto de interés " + labels[labelIndex] + ": </label> <input class='form-control' placeholder='Descripción' type='text' name='puntointeres"+labelIndex+"' id='puntointeres"+labelIndex+"' required autofocus> <input class='btn btn-lg btn-primary btn-block' type='button' onclick=submit_marker() class='btn btn-lg btn-primary btn-block' value='Submit'></form>");
			}

			function submit_marker() {
			    var description = $("#puntointeres"+labelIndex).val();
			    addMarker(locate,description);
			    var object = {
			    	location: locate,
			      	text: description
			    }
			    puntos.push(object);
			    sessionStorage.setItem('editando', "false");
			    document.getElementById("tbody").innerHTML = '';
			}
			  

			var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
			var labelIndex = 0;


			function myMap(latitud, longitud) {
		        var mapProp= {
				    center:new google.maps.LatLng(latitud,longitud),
				    zoom:9,
				};
				map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
				google.maps.event.addListener(map, 'click', function(event) {
						console.log(sessionStorage.getItem('editando'));
				          if(sessionStorage.getItem('editando')) {
				              if(sessionStorage.getItem('editando') == "false") {
				                sessionStorage.setItem('editando', "true");
				                locate = event.latLng;
				                edit_marker();
				              }
				          }
				          else {
				              sessionStorage.setItem('editando', "true");
				              locate = event.latLng;
				              edit_marker();
				          }
				});
			}

			function addMarker(location, description) {
		        // Add the marker at the clicked location, and add the next-available label
		        // from the array of alphabetical characters.
		        var marker = new google.maps.Marker({
		          position: location,
		          label: labels[labelIndex++ % labels.length],
		          map: map
		        });
		        var infowindow = new google.maps.InfoWindow({
		          content: description
		        });
		        marker.addListener('click', function() {
		          infowindow.open(map, marker);
		        });
		    }

		</script>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUcRVwUkZqn5OyQWZs_O1RqtH4_dAgP-o&callback=myMap"></script>

			  ['blockquote', 'code-block'],

			  [{ 'direction': 'rtl' }],

			  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

			  [{ 'font': [] }],

			  ['clean']                                         // remove formatting button
		];     
		  var quill = new Quill('#editor', {
		    theme: 'snow',
		    modules: {

			}
		  });
		</script>
	</body>
</html>
