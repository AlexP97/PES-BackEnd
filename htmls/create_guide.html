		<script type="text/javascript">

	    <script>

		<script>
			function new_guide(title) {
				//alert(document.getElementById("editor").firstChild.innerHTML);
				if(document.getElementById("editor").firstChild.innerHTML == "" || document.getElementById("title").value =="") return;
				var parameters = {
					"username" : sessionStorage.getItem('username'),
					"title" : document.getElementById("title").value,
					"data" : document.getElementById("editor").firstChild.innerHTML,
					"map" : document.getElementById("googleMap").innerHTML
				};
				$.ajax({
					data: parameters,
					url: '../peticiones_php/new_guide.php',
					type: 'post',
					success: function(data){
						if(data.correct == "true"){
							alert("Se ha creado la guía correctamente.");
							window.location.replace("my_guides.html")
						}else{
							alert("Error al crear la guía");
						}
					}
				});
			}
			$(document).ready(function(){
				checkLogged();
			});
			function logout(){
				logOut();
			}
			function boton() {
				alert(document.getElementById("editor").firstChild.innerHTML);
			}
		</script>

	<body>
		<div class="flex-container">
			<h3 class="fixed-left"> Create guide </h3>
			<div class="fixed-middle" style="margin-left: 5%; margin-top: 5px">

			</div>
			<div class="fixed-right">

			</div>

		<form class="form-guide" id="form1" method="POST">
			<div class="form-group">
				<h6>Title:</h6>
	  			<input class="form-control" type="text" name="title" id="title" required autofocus>
	  		</div>
	  		<div class="form-group">
	  			<h6>Content:</h6>
				<div class="form-control" id="editor" ></div>
			</div>
			<label><input type="checkbox" name="cbox1" id="cbox1" value="1" onchange="javascript:showContent()"> Do you want to add a map?</label><br>
			<div id="googleMap" style="display: none;width:100%;height:400px;"></div>
			  <span id="optmap" style="display: none;">
			    <form class="form-signin" id="formpar" method="POST">
			      <label for="latitud" class="sr-only"> Latitud </label>
			      <input class="form-control" placeholder="Latitud" type="text" name="latitud" id="latitud" required autofocus>
			      <label for="longitud" class="sr-only"> Longitud </label>
			      <input class="form-control" placeholder="Longitud" type="longitud" name="longitud" id="longitud" required>
			      <input class="btn btn-lg btn-primary btn-block" type="submit" class="btn btn-lg btn-primary btn-block" value="Submit"><br>
			    </form> 
			    <table>
			      <tbody id="tbody">
			      </tbody>
			    </table>
			  </span>
			<input class="btn btn-primary" type="button" onclick="new_guide($('#title').val());" value="Submit" name="data" id="data" required>
			<input class='btn btn-lg btn-primary btn-block' type='button' onclick=alertamapa() class='btn btn-lg btn-primary btn-block' value='ya'>
		</form>

		<script>

		  function edit_marker() {
		    $("tbody").append("<form class='form-signin' id='form" + labelIndex + "' method='POST'> <label> Punto de interés " + labels[labelIndex] + ": </label> <input class='form-control' placeholder='Descripción' type='text' name='puntointeres"+labelIndex+"' id='puntointeres"+labelIndex+"' required autofocus> <input class='btn btn-lg btn-primary btn-block' type='button' onclick=submit_marker() class='btn btn-lg btn-primary btn-block' value='Submit'></form>");
		  }

		  function submit_marker() {
		      console.log("puntointeres"+labelIndex);
		      var description = $("#puntointeres"+labelIndex).val();
		      console.log(description);
		      addMarker(description);
		      sessionStorage.setItem('editando', "false");
		      document.getElementById("tbody").innerHTML = '';
		  }
		  

		  var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
		  var labelIndex = 0;


			function myMap() {
				var mapProp= {
				    center:new google.maps.LatLng(51.508742,-0.120850),
				    zoom:5,
				};
				map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
				google.maps.event.addListener(map, 'click', function(event) {
				          if(sessionStorage.getItem('editando')) {
				              if(sessionStorage.getItem('editando') == "false") {
				                sessionStorage.setItem('editando', "true");
				                locate = event.latLng;
				                edit_marker();
				              }
				          }
				          else {
				              sessionStorage.setItem('editando', "true");
				              locate = event.latLng;
				              edit_marker();
				          }
				});
			}

			function addMarker(description) {
		        // Add the marker at the clicked location, and add the next-available label
		        // from the array of alphabetical characters.
		        console.log(description);
		        var marker = new google.maps.Marker({
		          position: locate,
		          label: labels[labelIndex++ % labels.length],
		          map: map
		        });
		        var infowindow = new google.maps.InfoWindow({
		          content: description
		        });
		        marker.addListener('click', function() {
		          infowindow.open(map, marker);
		        });
		      }

		      function edit_map(latitud, longitud) {
		        var mapProp= {
				    center:new google.maps.LatLng(latitud,longitud),
				    zoom:5,
				};
				map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
				google.maps.event.addListener(map, 'click', function(event) {
				          if(sessionStorage.getItem('editando')) {
				              if(sessionStorage.getItem('editando') == "false") {
				                sessionStorage.setItem('editando', "true");
				                locate = event.latLng;
				                edit_marker();
				              }
				          }
				          else {
				              sessionStorage.setItem('editando', "true");
				              locate = event.latLng;
				              edit_marker();
				          }
				});
		      }
		</script>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUcRVwUkZqn5OyQWZs_O1RqtH4_dAgP-o&callback=myMap"></script>
